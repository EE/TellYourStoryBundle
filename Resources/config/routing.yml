EETYSBundle_default:
    resource: "@EETYSBundle/Resources/config/routing/default.yml"
    prefix: /

EETYSBundle_api:
    type: rest
    resource: "@EETYSBundle/Resources/config/routing/api.yml"
    prefix: /api
    options:
        expose: true

EETYSBundle_story:
    resource: "@EETYSBundle/Resources/config/routing/story.yml"
    prefix:   /story

EETYSBundle_item:
    resource: "@EETYSBundle/Resources/config/routing/item.yml"
    prefix:   /item

fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"
